<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*Стили для верхней панели*/
        .top-bar {

            background-color: black;
            color: white;
            height: 50px;
            padding: 10px 20px;
            width: 100%;
            display: flex; /* Для выравнивания содержимого */
            justify-content: space-between; /* Разделение контента на левую и правую части */
            align-items: center; /* Выравнивание по вертикали */


        }

        .top-bar a {
            color: white; /* Белый текст для ссылки */
            text-decoration: none; /* Убираем подчеркивание */
        }

        /*.top-bar .logout-btn {*/
        /*    color: white;*/

        /*}*/
        .container-fluid {
            display: flex;
            height: 100vh; /* Высота на весь экран */
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            /*background-color: #343a40;*/
            /*color: black;*/
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: #007bff;
            /*color: black;*/
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: block;
            background-color: white;
            margin: 10px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f0f0f0; /* Подсветка при наведении */
        }

        .sidebar a.active {
            background-color: #007bff; /* Синий фон */
            color: white; /* Белые буквы */
        }

        .sidebar a:not(.active) {
            color: #007bff; /* Голубые буквы */
            background-color: white; /* Белый фон */
            /*border: 2px solid #007bff; !* Рамка синяя *!*/
        }


        .main-content {
            flex-grow: 1; /* Занимает всё оставшееся пространство */
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto; /* Прокрутка для длинного контента */
        }

        table {
            width: 100%; /* Таблица на всю ширину правого блока */
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
<div class="top-bar d-flex justify-content-between">
    <div>
        <span th:text="${#authentication.name}">Admin</span>
        <span th:text="' with roles: '"></span>
        <span th:each="role : ${#authentication.authorities}">
            <span th:text="${role.authority}">, </span>
        </span>
    </div>
    <div>
        <a href="/logout" class="btn">Logout</a>

    </div>
</div>

<!-- Основной контейнер -->
<div class="container-fluid">
    <!-- Левая панель навигации -->

    <!--    <div class="sidebar">-->

    <!--        <a href="/admin">Admin</a>-->
    <!--        <a href="/user">User</a>-->
    <!--    </div>-->
    <!--Левая панель-->

    <div class="col-2" style="padding: 0; padding-top: 15px">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                <a class="nav-link" href='/user'>User</a>
            </li>
        </ul>
    </div>
    <!-- Правая часть с таблицей -->
    <div class="main-content">
        <h1 class="mb-4">Admin Panel</h1>

        <!
        <!-- Вкладки -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" id="users-tab" data-toggle="tab" href="/admin" role="tab">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="new-user-tab" data-toggle="tab" href="/admin/new" role="tab">New User</a>
            </li>
        </ul>

        <!-- Содержимое вкладок -->
        <div class="tab-content">
            <!-- Первая вкладка: Users Table -->
            <div class="tab-pane fade show active" id="users" role="tabpanel">
                <h3>All users</h3>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">First Name</td>
                        <td th:text="${user.surname}">Last Name</td>
                        <td th:text="${user.age}">Age</td>
                        <td th:text="${user.email}">Email</td>
                        <td>
                            <ul>
                                <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                            </ul>
                        </td>
                        <td>


                            <!-- Кнопка Edit -->
                            <a th:href="@{/admin/edit/{id}(id=${user.id})}"
                               class="btn btn-info btn-sm"
                               data-toggle="modal" data-target="#editModal"
                               th:data-id="${user.id}"
                               th:data-firstname="${user.name}"
                               th:data-lastname="${user.surname}"
                               th:data-age="${user.age}"
                               th:data-email="${user.email}"
                               th:data-roles="${user.role}">
                                Edit
                            </a>
                            <!-- Кнопка Delete -->
                            <a th:href="@{/admin/delete/{id}(id=${user.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Вторая вкладка: Форма добавления пользователя -->
            <div class="tab-pane fade" id="new-user" role="tabpanel">
                <h3>Add new user</h3>
                <form action="#" th:action="@{/admin/new}" method="post">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="name" class="form-control" placeholder="First name"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="surname" class="form-control" placeholder="Last name"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" class="form-control" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="roles">Roles</label>
                        <select id="roles" name="roles" class="form-control" multiple required>
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add new user</button>
                </form>
            </div>
        </div>
    </div>
</div>
